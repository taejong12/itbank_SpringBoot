<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>게시글 목록</title>
	</head>
	<body>
		<h1 align="center">게시글 목록</h1>
		<hr>
		<table align="center" border="1" width="700">
			<tr>
				<th bgcolor="orange" width="10%">번호</th>
				<th bgcolor="orange" width="10%">제목</th>
				<th bgcolor="orange" width="10%">작성자</th>
				<th bgcolor="orange" width="20%">내용</th>
				<th bgcolor="orange" width="10%">작성일자</th>
			</tr>
			<tr th:each="board:${boardList}">
				<td th:text="${board.articleNo}" align="center"></td>
				<td th:text="${board.title}" align="center"></td>
				<td th:text="${board.id}" align="center"></td>
				<td th:text="${board.content}" align="center"></td>
				<td th:text="${board.writeDate}" align="center"></td>
			</tr>
		</table>
	</body>
</html>
