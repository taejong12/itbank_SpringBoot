<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>회원가입</title>
		<link rel="stylesheet" href="/css/main.css">
		<script src="/js/joinMemberForm.js"></script>
	</head>
	<body>
		<div th:insert="~{fragments/header :: header}"></div>
		<div th:insert="~{fragments/sidebar :: sidebar}"></div>
		<div th:layout="content" id="content">
		<h1 align="center">회원 가입</h1>
		<hr>
		<form name="frm" method="post" action="/member/joinMember">
		<table border="1" align="center" width="700">
			<tr>
				<th align="center" bgcolor="orange" width="30%">아이디</th>
				<td align="center"><input type="text" name="id" size="30"></td>
			</tr>
			<tr>
				<th align="center" bgcolor="orange" width="30%">암호</th>
				<td align="center"><input type="password" name="pwd" size="30"></td>
			</tr>
			<tr>
				<th align="center" bgcolor="orange" width="30%">이름</th>
				<td align="center"><input type="text" name="name" size="30"></td>
			</tr>
			<tr>
				<th align="center" bgcolor="orange" width="30%">이메일</th>
				<td align="center"><input type="email" name="email" size="30"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" onclick="fn_submit()" value="회원가입">
					<input type="reset" value="다시 입력">
				</td>
			</tr>
		</table>
		</form>
		</div>
		<div th:insert="~{fragments/footer :: footer}"></div>
	</body>
</html>
