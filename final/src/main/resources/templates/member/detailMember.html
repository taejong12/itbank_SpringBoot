<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>회원가입</title>
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body>
		<div th:insert="~{fragments/header :: header}"></div>
		<div th:insert="~{fragments/sidebar :: sidebar}"></div>
		<div th:layout="content" id="content">
		<h1 align="center">회원 가입</h1>
		<hr>
		<form method="post" action="/member/updateMember">
		<table border="1" align="center" width="700">
			<tr>
				<th align="center" bgcolor="orange" width="30%">아이디</th>
				<td align="center"><input type="text" name="id" th:value="${member.id}" size="30" readonly></td>
			</tr>
			<tr>
				<th align="center" bgcolor="orange" width="30%">암호</th>
				<td align="center"><input type="password" name="pwd" size="30" th:value="${member.pwd}"></td>
			</tr>
			<tr>
				<th align="center" bgcolor="orange" width="30%">이름</th>
				<td align="center"><input type="text" name="name" size="30" th:value="${member.name}"></td>
			</tr>
			<tr>
				<th align="center" bgcolor="orange" width="30%">이메일</th>
				<td align="center"><input type="email" name="email" size="30" th:value="${member.email}"></td>
			</tr>
			<tr>
				<th align="center" bgcolor="orange" width="30%">가입일자</th>
				<td align="center">
					<input type="text" name="joinDate" size="30" 
					th:value="${#dates.format(member.joinDate, 'yyyy-MM-dd')}" disabled>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="수정하기">
					<input type="reset" value="다시 입력">
				</td>
			</tr>
		</table>
		</form>
		</div>
		<div th:insert="~{fragments/footer :: footer}"></div>
	</body>
</html>
